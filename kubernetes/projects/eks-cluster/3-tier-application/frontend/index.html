<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Tier App</title>
    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();
                if (users.length === 0) {
                    document.getElementById("users").innerHTML = '<li>No users found in database</li>';
                } else {
                    document.getElementById("users").innerHTML = users.map(user => `<li>${user.name} - ${user.email}</li>`).join('');
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById("users").innerHTML = `<li style="color: red;">Error loading users: ${error.message}</li>`;
            }
        }
    </script>
</head>
<body onload="fetchUsers()">
    <h1>Welcome to the 3-Tier App - From LbisTech</h1>
    <h2>Users List</h2>
    <ul id="users"></ul>
</body>
</html>
